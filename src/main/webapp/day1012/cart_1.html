<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니 - 뚜레쥬르</title>
<link rel="shortcut icon" href="http://localhost/html_prj/common/images/favicon-16x16.png"/>
<link rel="stylesheet" type="text/css" href="http://192.168.10.229/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

 <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 주문 단계 */
        .order-steps {
            display: flex;
            justify-content: space-between;
            background-color: #e8e8e1;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            padding: 15px;
            text-align: center;
        }
        .step.active {
            background-color: #1d4627;
            color: white;
        }
        
        /* 장바구니 테이블 */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .cart-table th {
            background-color: #e8e8e1;
        }
        .cart-table img {
            max-width: 80px;
            height: auto;
        }
        
        /* 수량 조절 버튼 */
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quantity-control button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
        }
        
        /* 총 주문금액 */
        .total-order {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            border: 1px solid #ddd;
        }
        .total-order strong {
            font-size: 18px;
            color: #1d4627;
        }
        
        /* 버튼 */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-left: 10px;
        }
        .btn-brown {
            background-color: #8b6037;
            color: white;
        }
        .btn-white {
            background-color: white;
            border: 1px solid #8b6037;
            color: #8b6037;
        }
        .btn-green {
            background-color: #1d4627;
            color: white;
        }
    </style>
<script type="text/javascript">
$(function(){

});//ready
</script>
</head>
<body>
    <div class="container">
        <div class="order-steps">
            <div class="step active">
                <h3>Step1. Shopping Cart</h3>
                <p>장바구니</p>
            </div>
            <div class="step">
                <h3>Step2. Order Sheet</h3>
                <p>주문신청</p>
            </div>
            <div class="step">
                <h3>Step3. Completion</h3>
                <p>주문완료</p>
            </div>
        </div>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th><input type="checkbox" checked></th>
                    <th>상품정보</th>
                    <th>주문금액</th>
                    <th>수량</th>
                    <th>금액</th>
                    <th>배송비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>
                        <img src="images/기분좋은소금버터식빵.jpg" alt="초코생크림케이크">
                        <p>기분좋은소금버터식빵</p>
                    </td>
                    <td>9,000원</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>9,000원</td>
                    <td>5,000원</td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-order">
            주문금액 합계 9,000원 + 배송비 5,000원 = 총 주문금액 <strong>14,000원</strong>
        </div>
        
        <div class="buttons">
            <div>
                <button class="btn-brown">선택삭제</button>
            </div>
            <div>
                <button class="btn-white">쇼핑계속하기</button>
                <button class="btn-green">전체상품 주문</button>
                <button class="btn-green">선택상품 주문</button>
            </div>
        </div>
    </div>
</body>
</html>
